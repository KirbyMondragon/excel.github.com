</head>

<body>
  <nav class="navbar navbar-expand-sm navbar-dark bg-dark">
    <div class="container-fluid">
      <a class="navbar-brand" href="javascript:void(0)"><img
          src="https://cdn.hobbyconsolas.com/sites/navi.axelspringer.es/public/media/image/2020/12/star-wars-chewbacca-2169991.jpg?tf=3840x"
          alt=""></a>
      <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#mynavbar">
        <span class="navbar-toggler-icon"></span>
      </button>
      <div class="collapse navbar-collapse" id="mynavbar">
        <ul class="navbar-nav me-auto">
          <li class=" nav-item">
            <a class="nav-link" href="index.html">Suma Fuerzas</a>
          </li>
          <li class="nav-item">
            <a class="nav-link" href="LeyCoulomb.html">Ley Coulomb</a>

          <li class="nav-item">
            <a class="nav-link" href="javascript:void(0)">Proximamente</a>
          </li>
        </ul>
        <form class="d-flex">
          <input class="form-control me-2" type="text" placeholder="Search">
          <button class="btn btn-primary" type="button">Search</button>
        </form>
      </div>
    </div>
  </nav>

  <div class="container-fluid mt-3">
    <h3>Kevin Arturo Mondragon Tapia</h3>
    <p>Ingenieria en Software 22</p>
  </div>

  <section class="calculate">
    <h4>Calculadora de Vectores </h4>
    <h3>Fuerza</h3>
    <input class="controls" type="number" name="fuerza" id="fuerza" placeholder="Escribe la Fuerza">
    <h3>Angulo</h3>
    <input class="controls" type="number" name="angulo" id="angulo" placeholder="Escribe el Angulo">
    <button id="btn">Calcular</button>
  </section>

  <div class="calculate">
    <h1>Resultado</h1>
    <br>

    <h3>Fuerza X</h3>
    <div class="controls">
      <p id="resultadoFx"></p>
    </div>

    <h3>Fuerza Y</h3>
    <div class="controls">
      <p id="resultadoFy"></p>
    </div>
  </div>

  <script>
    const btn = document.getElementById('btn');

    btn.addEventListener('click', () => {
      const fuerza = document.getElementById('fuerza').value;
      const angulo = (((document.getElementById('angulo').value) * Math.PI) / 180);

      const resultadoFx = document.getElementById('resultadoFx');
      const resultadoFy = document.getElementById('resultadoFy');

      // Calcular Fx usando coseno
      const Fx = fuerza * Math.cos(angulo);
      // Calcular Fy usando seno
      const Fy = fuerza * Math.sin(angulo);

      resultadoFx.innerHTML = Fx;
      resultadoFy.innerHTML = Fy;

    });

  </script>
</body>

</html>
